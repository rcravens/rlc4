  <style>
    @keyframes botBobLeft {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(-1deg); }
    }

    @keyframes botBobRight {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(1deg); }
    }

    @keyframes armPulse {
      0%, 100% { opacity: 0.55; }
      50% { opacity: 1; }
    }

    .bot-left-float {
      animation: botBobLeft 2.8s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    .bot-right-float {
      animation: botBobRight 2.8s ease-in-out infinite 0.2s;
      transform-origin: center;
      transform-box: fill-box;
    }

    .arm-glow {
      animation: armPulse 1.8s ease-in-out infinite;
    }

    @keyframes cogSpinCCW {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .cog-ccw {
      animation: cogSpinCCW 2.4s linear infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes rotorSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .rotor-spin {
      animation: rotorSpin 0.35s linear infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes courierTilt {
      0%, 100% { transform: rotate(0deg) translateY(0px); }
      25% { transform: rotate(-1.25deg) translateY(-1px); }
      50% { transform: rotate(0.5deg) translateY(0px); }
      75% { transform: rotate(1.25deg) translateY(1px); }
    }

    .courier-body {
      animation: courierTilt 2.1s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }
  </style>
